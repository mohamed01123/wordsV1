<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Signup Card</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(120deg, #2196f3, #e91e63);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    #themeToggle {
      padding: 10px;
      font-size: 20px;
      cursor: pointer;
      background: #fff;
      border: none;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .container {
      width: 360px;
      height: 470px;
      perspective: 1000px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }

    .card-inner {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background: #fff;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .card .back {
      transform: rotateY(180deg);
    }

    .flipped {
      transform: rotateY(180deg);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .input-group {
      display: flex;
      align-items: center;
      background: #f1f1f1;
      margin: 10px 0;
      border-radius: 8px;
      overflow: hidden;
    }

    .input-group .icon {
      padding: 10px;
      width: 24px;
      height: 24px;
      color: #333;
    }

    .input-group input {
      border: none;
      outline: none;
      padding: 10px;
      flex: 1;
      background: transparent;
    }

    .login-btn {
      padding: 12px;
      margin-top: 20px;
      border: none;
      background: #2196f3;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    .signup-link, .login-link {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }

    .signup-link a, .login-link a {
      color: #2196f3;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="theme-toggle">
    <button id="themeToggle">üåô</button>
  </div>

  <div class="container">
    <div class="card" id="card">

      <!-- Login Form -->
      <div class="card-inner front">
        <h2>Login</h2>
        <div class="input-group">
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor"
            viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M5.121 17.804A12.073 12.073 0 0012 20c2.198 0 4.25-.588 6.02-1.598M15 10a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
          <input type="text" placeholder="Username"/>
        </div>
        <div class="input-group">
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor"
            viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 11c0-1.105-.895-2-2-2s-2 .895-2 2v1h4v-1zm2 3H8v2h6v-2z" />
          </svg>
          <input type="password" placeholder="Password"/>
        </div>
        <button class="login-btn">Login</button>
        <p class="signup-link">Don‚Äôt have an account? <a onclick="flipToSignup()">Sign up</a></p>
      </div>

      <!-- Sign Up Form -->
      <div class="card-inner back">
        <h2>Sign Up</h2>
        <div class="input-group">
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor"
            viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 4v4m0 0v4m0-4H8m4 0h4" />
          </svg>
          <input type="text" placeholder="Full Name"/>
        </div>
        <div class="input-group">
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor"
            viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M16 12H8m0 0l4-4m-4 4l4 4" />
          </svg>
          <input type="email" placeholder="Email"/>
        </div>
        <div class="input-group">
          <input type="password" placeholder="Password"/>
        </div>
        <div class="input-group">
          <input type="password" placeholder="Confirm Password"/>
        </div>
        <button class="login-btn">Sign Up</button>
        <p class="login-link">Already have an account? <a onclick="flipToLogin()">Login</a></p>
      </div>

    </div>
  </div>

  <script>
    const card = document.getElementById("card");
    function flipToSignup() {
      card.classList.add("flipped");
    }
    function flipToLogin() {
      card.classList.remove("flipped");
    }

    // Dark mode toggle (basic)
    const themeToggle = document.getElementById("themeToggle");
    let dark = false;
    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      dark = !dark;
      themeToggle.textContent = dark ? "‚òÄÔ∏è" : "üåô";
    });
  </script>
  <script src="/public/js/s.js"></script>

</body>
</html>
